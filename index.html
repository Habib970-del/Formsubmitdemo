<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Request Form</title>
    <style>
        /* Your CSS styles remain unchanged */
    </style>
    <script>
        // Your JavaScript code remains unchanged
    </script>
</head>

<body>
    <h2>Construction Request Form</h2>
    <form class="row g-3" action="https://formsubmit.co/faizy450@gmail.com" method="POST">
        <label>Select Construction Types:</label>
        <select id="construction-type" name="construction-type" onchange="updateSubtypes()">
            <!-- Options remain unchanged -->
        </select>

        <div id="subtype-checkbox">
            <!-- Subtype checkboxes will be populated dynamically with name="selected-subtypes[]" -->
        </div>

        <!-- Add "Cancel" button to cancel the last selected work item -->
        <button type="button" name="add-work" onclick="addSelectedWork()">Add to Selected Work</button>
        <button type="button" name="cancel-work" onclick="cancelLastSelectedWork()">Cancel</button>

        <div id="selected-work">
            <!-- Selected work items will be displayed here -->
        </div>

        <label for="first-name">First Name:</label>
        <input type="text" class="form-control" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" class="form-control" id="last-name" name="last-name" required>

        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required> <!-- Changed input type to "tel" -->

        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>

        <label for="post-code">Post Code:</label>
        <input type="text" class="form-control" id="post-code" name="post-code" required>

        <label for="message">Message:</label>
        <textarea class="form-control" id="message" rows="4" name="message"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
